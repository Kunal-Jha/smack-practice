plugins {
    id 'java'
}

group 'test.ny'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}


dependencies {
    testCompile "junit:junit:4.11"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.3'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.3.3'
    compile group: 'com.datastax.spark', name: 'spark-cassandra-connector_2.11', version: '2.3.0'

}
